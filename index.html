<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1> Calculator </h1>
<div class="center">
    <div class="calculator">
        <div class="calculatorDisplay"><span>0</span></div>
        <div class="calculatorKeys"> 
            <button data-clear class="span-two">AC</button>
            <button data-delete class="delete">DEL</button>
            <button data-number class="oneButton">1</button>
            <button data-number class="twoButton">2</button>
            <button data-number class="threeButton">3</button>
            <button data-number class="fourButton">4</button>
            <button data-number class="fiveButton">5</button>
            <button data-number class="sixButton">6</button>
            <button data-number class="sevenButton">7</button>
            <button data-number class="eightButton">8</button>
            <button data-number class="nineButton">9</button>
            <button data-number class="zeroButton">0</button>
            <button data-number class="decimalButton">.</button> <!--decimal acts like a number-->
            <button data-operation class="addition">+</button>
            <button data-operation class="subtraction">-</button>
            <button data-operation class="division">/</button>
            <button data-operation class="multiplication">*</button>
            <button data-operation class="equalButton">=</button>
        </div>
    </div>
</div>
</body>
</html>
